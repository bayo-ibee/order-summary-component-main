<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="illustration-cont">
      <img src="images/illustration-hero.svg" alt="" class="illustration">
    </div>

    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of sings, audiobooks, and podcasts on any devices anywhere you like!</p>
    </div>

    <div class="plans">
      <div class="cont-1">
        <div class="music-icon-cont">
          <img src="images/icon-music.svg" alt="" class="music-icon">
        </div>
        <div class="music-text-cont">
        	<h4>Annual Plan</h4>
        	<p>$59.99/year</p>
        </div>
      </div>
      <div class="cont-2">
        <a href="#">Change</a>
      </div>
    </div>

   <button class="payment-btn">
     Proceed to Payment
   </button>

   <div class="cancel-cont">
     <a class="cancel" href="">Cancel Order</a>
   </div>
  </div>

</body>
</html>
